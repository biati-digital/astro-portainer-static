name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        if: success()
        with:
          commit_message: Automatic Build

      - name: Get changed files and write the outputs to a txt file
        id: changed-files-write-output-files-txt
        uses: tj-actions/changed-files@v36
        with:
          write_output_files: true

      - name: Verify the contents of the .github/outputs/added_files.txt file
        run: |
          cat .github/outputs/added_files.txt

      - name: Get changed files
        id: changed-files
        run: |
          git fetch origin main
          diff=$(git diff --name-only --diff-filter=AM origin/main..HEAD | tr '\n' ' ')
          echo "ADDED_MODIFIED=$diff" >> "$GITHUB_OUTPUT"
